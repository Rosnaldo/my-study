<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Free Form Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    header {
      background: #4a90e2;
      color: white;
      padding: 1rem 2rem;
    }

    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    section {
      margin-bottom: 2rem;
    }

    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
      position: relative;
      bottom: 0;
    }

    input, textarea, button {
      font-size: 1rem;
      padding: 0.5rem;
      margin-top: 0.5rem;
      width: 100%;
      max-width: 400px;
    }

    .card {
      max-width: 400px;
      width: 100%;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <header>
    <h1>Free Form HTML Template</h1>
  </header>

  <main>
    <section class="card">
      <h2>Section Title</h2>
      <p>This is a flexible section. You can replace this content with anything — text, images, forms, or widgets.</p>

      <form>
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" placeholder="Type email..." />

        <label for="subject">Your Subject:</label>
        <input type="text" id="subject" name="subject" placeholder="Type here..." />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" placeholder="Your message..."></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>

    <section class="card">
      <h2>Another Section</h2>
      <p>You can keep adding sections like this to build your layout freely.</p>
    </section>
  </main>

  <footer>
    <p>© 2025 Your Name or Company</p>
  </footer>
</body>
</html>
